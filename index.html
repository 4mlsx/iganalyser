<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow Back Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(145deg, #f0f4ff, #d9e4f5);
      color: #1f2937;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      margin: auto;
    }


    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .file-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0eafc, #cfd9ff);
      color: #1f2937;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .file-label:hover {
      transform: scale(1.02);
      background: linear-gradient(135deg, #d6e0f5, #bfc9f9);
    }

    .file-label span {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .file-name {
      font-size: 0.8rem;
      color: #374151;
      margin-top: 0.5rem;
    }

    .file-label input[type="file"] {
      display: none;
    }

    button {
      background: #007aff;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    #result {
      margin-top: 1.5rem;
      text-align: left;
      word-break: break-word;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Follow Back Checker</h1>
    <label class="file-label">
      <span>Step 1: Choose Your Followers File</span>
