<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow Back Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(145deg, #f0f4ff, #d9e4f5);
      color: #1f2937;
      padding: 1rem;
      display: flex;
      align-items: start;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .file-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0eafc, #cfd9ff);
      color: #1f2937;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .file-label:hover {
      transform: scale(1.02);
      background: linear-gradient(135deg, #d6e0f5, #bfc9f9);
    }

    .file-label span {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .file-name {
      font-size: 0.8rem;
      color: #374151;
      margin-top: 0.5rem;
    }

    .file-label input[type="file"] {
      display: none;
    }

    button {
      background: #007aff;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    #result {
      margin-top: 1.5rem;
      text-align: left;
      word-break: break-word;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Follow Back Checker</h1>
    <label class="file-label">
      <span>Step 1: Upload Your Followers File</span>
      <input type="file" id="followersFile" accept=".json" />
      <div class="file-name" id="followersFileName">No file chosen</div>
    </label>
    <label class="file-label">
      <span>Step 2: Upload Your Following File</span>
      <input type="file" id="followingFile" accept=".json" />
      <div class="file-name" id="followingFileName">No file chosen</div>
    </label>
    <button id="compareBtn">Compare</button>
    <div id="result"></div>
  </div>
  <script>
    let followersData, followingData;

    document.getElementById('followersFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('followersFileName').textContent = file.name;
        const reader = new FileReader();
        reader.onload = function () {
          followersData = JSON.parse(reader.result);
        };
        reader.readAsText(file);
      }
    });

    document.getElementById('followingFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('followingFileName').textContent = file.name;
        const reader = new FileReader();
        reader.onload = function () {
          followingData = JSON.parse(reader.result);
        };
        reader.readAsText(file);
      }
    });

    document.getElementById('compareBtn').addEventListener('click', function () {
      if (!followersData || !followingData) {
        alert('Please upload both files.');
        return;
      }

      const followers = new Set(followersData.map(f => f.string_list_data[0].value));
      const following = followingData.relationships_following.map(f => f.string_list_data[0].value);

      const notFollowingBack = following.filter(user => !followers.has(user));

      const resultDiv = document.getElementById('result');
      if (notFollowingBack.length === 0) {
        resultDiv.innerHTML = "<strong>Everyone follows you back!</strong>";
      } else {
        resultDiv.innerHTML = `<strong>Not following back (${notFollowingBack.length}):</strong><br>${notFollowingBack.join('<br>')}`;
      }
    });
  </script>
</body>
</html>
